# Language setting
language: java

# Version number
jdk:
  - openjdk7
  - openjdk8
  - openjdk9
  - oraclejdk8
  - oraclejdk9
  
build:
  pre_ci_boot:
   image_name: drydock/u16javall
   image_tag: master
   pull: true 
   
  ci:
    - java -version  
    - echo $SHIPPABLE_JDK_VERSION
    - sudo docker images
    - mvn --version
    - gradle --version 
    - ant -version  
